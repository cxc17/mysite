[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 8066
workers = 4
proc_name = byr_client_api
pidfile = koala_client_api.pid
max_requests = 0
worker_class = eventlet

[composite:main]
use=egg:Paste#urlmap

/test:TEST
/eval:EVAL
/report:REPORT
/video:VIDEO
/auto:AUTO
/auth:AUTH

[app:TEST]
paste.app_factory=api.test:Router.app_factory

[app:EVAL]
paste.app_factory=api.eval:Router.app_factory

[app:REPORT]
paste.app_factory=api.report:Router.app_factory

[app:VIDEO]
paste.app_factory=api.video:Router.app_factory

[app:AUTO]
paste.app_factory=api.auto:Router.app_factory

[app:AUTH]
paste.app_factory=api.auth:Router.app_factory
